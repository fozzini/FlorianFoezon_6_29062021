<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>
    <link rel="stylesheet" href="sass/main.css"/>
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/cdad57d0a6.js" crossorigin="anonymous"></script>
    <script type="module" src="./JS/photographerPage.js" defer></script>   
    <title>photographer-page</title>
  </head>
  
  <body class="photographer">
    <div class="bground">
      <div class="content">
        <span class="close"></span>
        <div class="modal-body">
          <form name="reserve" action="photographer-page.html" method="get" onsubmit="return validate();">
            <div class="modal-header">
              <p>Contactez-moi</p>
              <p>Mimi Keel</p>
            </div>
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first"/><br>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last"/><br>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email"/><br>
            </div>
            <div class="formData">
              <label for="msg">Message</label><br>
              <textarea id="msg" name="user_message" rows="4"></textarea>
            </div>
            <input class="btn-submit button" type="submit" value="Envoyer"/>
          </form>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slider__image"><img src="/images/Mimi/Animals_Rainbow.jpg" alt=""><i class="fas fa-times"></i></div>
      <span class="slider__text">arc-en-ciel</span>
    </div>
    
    <header class="header-photographer">
      <a href="/index.html" class="logo"><img src="/images/logo/logo.svg" alt="logo_fisheye"></a>
    </header>
    <section id="panel_section">
    </section>
    <article class="article">
      <div class="article__header">
        <p class="article__title">Trier par</p>
        <div class="dropdown">
          <div class="dropdown__content">
            <a href="#" class="dropdown__content__link icon arrow">Popularité</a>
            <a href="#" class="dropdown__content__link dropdown__content__sub">Date</a>
            <a href="#" class="dropdown__content__link  dropdown__content__sub delborder">Titre</a>
          </div>
        </div>
      </div>
      <div id="gallery" class="article-Gallery">
      
      </div>
    </article>
    <aside class="pricelikes">
        <p>297081<i class="fas fa-heart"></i></p>
        <p>300/jour</p>
    </aside>
  </body>
</html>
